<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grateful4</title>
    <script
      src="https://kit.fontawesome.com/e35de20559.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div class="container">
      <div class="image"></div>
      <div class="login-section">
        <form action="#">
          <div class="brand">
            <h1>Grateful4</h1>
          </div>
          <h2>Login</h2>
          <p>Welcome, please login to start posting happy things.</p>
          <div class="input-group one active">
            <div class="icon">
              <i class="fas fa-user"></i>
            </div>
            <div>
              <h5>Username</h5>
              <input type="text" class="input" id="username" />
            </div>
          </div>

          <div class="input-group two">
            <div class="icon">
              <i class="fas fa-lock"></i>
            </div>
            <div>
              <h5>Password</h5>
              <input type="password" class="input" id="password" />
            </div>
          </div>
          <a href="#">Forgot Password?</a>
          <input
            type="submit"
            class="btn primary"
            value="Login"
            onclick="redirect('user-home.html')"
          />
          <input
            type="submit"
            class="btn secondary"
            value="Signup"
            onclick="redirect('signup.html')"
          />
        </form>
      </div>
    </div>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
